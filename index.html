<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
   <div class="container">
    <header>
        <img src="./imagem/Sem título-1.jpg" alt="agenda contato">
        <h1>Agenda Contato</h1>
    </header>
    <form id="form-contato">
        <input type="text" required placeholder="Nome completo" id="nome">
        <input type="tel" required placeholder="Telefone" id="telefone" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"" title="Número de telefone precisa ser no formato (99) 9999-9999">
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>Telefone</th>
                <th> Aprovado </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>---</td>
                <td>---</td>
                <td>---</td>
            </tr>
        </tbody>
        
    </table>
   </div>
<script src="./main.js"></script>
</body>
</html>
